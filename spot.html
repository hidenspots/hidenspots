    :root{
      --bg:#0c0f18; --panel:#121624; --glass:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12); --muted:rgba(255,255,255,.78);

    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      background:var(--bg); color:#fff; font-family:'Playfair Display',serif;
    }
    /* Header */
    .header{
      position:sticky; top:0; z-index:40;
      backdrop-filter:blur(12px);
      background:linear-gradient(180deg,rgba(12,15,24,.85),rgba(12,15,24,.55));
      border-bottom:1px solid var(--border);
      padding:12px 18px;
      display:flex; align-items:center; gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:#fff}
    .brand svg{width:30px;height:30px}
    .brand span{letter-spacing:3px}
    /* Main Content */
    .main{
      max-width:800px;
      margin:0 auto;
      padding:20px;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 12px 26px rgba(0,0,0,.25);
    }
    /* HERO MEDIA */
    .hero-media {
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 16px 16px 0 0;
    }
    .hero-media img,
    .hero-media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* GALLERY THUMBNAILS */
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 12px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) transparent;
    }
    .gallery::-webkit-scrollbar {
      height: 6px;
    }
    .gallery::-webkit-scrollbar-track {
      background: transparent;
    }
    .gallery::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 3px;
    }
    .thumb {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      flex-shrink: 0;
      border: 2px solid transparent;
      transition: border .3s;
    }
    .thumb.active {
      border-color: var(--gold);
    }
    .thumb img,
    .thumb video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Info */
    .info{
      padding:20px;
    }
    .title{
      color:var(--gold);
      font-size:28px;
      margin:0 0 8px;
    }
    .sub{
      opacity:.85;
      font-size:18px;
      margin:0 0 16px;
    }
    .tags{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:16px 0;
    }
    .tag{
      padding:6px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      font-size:14px;
      opacity:.9;
    }
    .story{
      font-size:16px;
      line-height:1.6;
      opacity:.95;
      margin:20px 0;
    }
    .details{
      margin-top:24px;
      display:grid;
      gap:16px;
      font-size:15px;
      opacity:.9;
    }
    .detail-item strong{
      color:var(--gold);
    }
    .user{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:24px;
      padding-top:20px;
      border-top:1px solid var(--border);
      opacity:.9;
    }
    .user .avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid var(--gold);
    }
    .stars{
      color:#FFD88D;
      font-size:18px;
    }
    .stars span{
      opacity:0.3;
    }
    .stars span.filled{
      opacity:1;
    }
    .destiny-btn {
      margin-left: auto;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.1);
      border: 1px solid var(--border);
      font-size: 14px;
      cursor: pointer;
      transition: .3s;
    }
    .destiny-btn:hover {
      background: var(--gold);
      color: #000;
    }
    .destiny-btn.saved {
      background: var(--gold);
      color: #000;
    }
    /* Bottom Nav Bar */
    .nav-bar{
      background:rgba(255,255,255,.05);
      backdrop-filter:blur(25px);
      border-radius:60px;
      padding:1rem 2.5rem;
      border:1px solid rgba(255,255,255,.12);
      position:fixed;
      bottom:1rem;left:50%;transform:translateX(-50%);
      display:flex;gap:3rem;

    @media(max-width:768px){

    }

    /* ────────────────────────────────────────────────
       NEW: Full-screen swipe section below current spot
    ──────────────────────────────────────────────── */
    .swipe-section {
      padding: 3rem 1rem 6rem;
      background: #141824;
      min-height: 80vh;
    }
    .swipe-container {
      position: relative;
      max-width: 100%;
      height: 70vh;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .swipe-card {
      position: absolute;
      inset: 0;
      background: var(--panel);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      opacity: 0;
      transform: scale(0.92) translateY(30px);
      pointer-events: none;
    }
    .swipe-card.active {
      opacity: 1;
      transform: scale(1) translateY(0);
      pointer-events: auto;
      z-index: 10;
    }
    .swipe-card.next, .swipe-card.prev {
      opacity: 0.7;
      transform: scale(0.96) translateY(15px);
      z-index: 5;
    }
    .swipe-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .swipe-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 2.5rem 1.5rem 5rem;
      color: #fff;
    }
    .swipe-title {
      color: var(--gold);
      font-size: 2.4rem;
      margin: 0 0 0.6rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
    .swipe-sub {
      font-size: 1.4rem;
      opacity: 0.95;
      margin: 0 0 1rem;
    }
    .swipe-story {
      font-size: 1.15rem;
      line-height: 1.6;
      max-height: 140px;
      overflow: hidden;
    }
    .swipe-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #FFD88D;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2.2rem;
      cursor: pointer;
      z-index: 20;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swipe-arrow:hover {
      background: rgba(255,216,141,0.5);
      transform: translateY(-50%) scale(1.15);
    }
    .swipe-arrow.prev {
      left: 20px;
    }
    .swipe-arrow.next {
      right: 20px;
    }
    @media (max-width: 768px) {
      .swipe-arrow {
        width: 50px;
        height: 50px;
        font-size: 1.8rem;
      }
    }
  </style>

<script>

);
const WORKER_URL = 'https://hiden-spots-r2-proxy.whynot555x7.workers.dev';
let spot = null; // Global current spot
let relatedSpots = []; // All similar spots
let currentIndex = 0; // Current swipe card index

const urlParams = new URLSearchParams(window.location.search);
const spotId = urlParams.get('id');
if (!spotId) {
  document.body.innerHTML = '<h1 style="text-align:center;margin-top:100px;">No spot selected</h1>';
} else {
  loadSpot(spotId);
}

async function loadSpot(id) {
  const { data, error } = await sb
    .from('spots')
    .select('*')
    .eq('id', id)
    .single();

  if (error || !data) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:100px;">Spot not found</h1>';
    return;
  }

  spot = data;
  currentIndex = 0;

  // Load similar spots
  await loadRelatedSpots();

  // Render swipe cards
  renderSwipeCards();
}

async function loadRelatedSpots() {
  if (!spot || !spot.category_id || !spot.emotion_id || !spot.city) return;

  const { data, error } = await sb
    .from('spots')
    .select('id, name, place, city, media_url, media_urls, story')
    .neq('id', spot.id)
    .or(`category_id.eq.${spot.category_id},emotion_id.eq.${spot.emotion_id},city.eq.${spot.city}`);

  if (error || !data) {
    console.error('Failed to load related spots', error);
    return;
  }

  // Current spot first, then others
  relatedSpots = [spot, ...data];
}

function renderSwipeCards() {
  const container = document.getElementById('swipeCards');
  if (!container) return;

  container.innerHTML = '';

  relatedSpots.forEach((s, index) => {
    const card = document.createElement('div');
    card.className = 'swipe-card';
    if (index === currentIndex) card.classList.add('active');
    else if (index === currentIndex + 1) card.classList.add('next');
    else if (index === currentIndex - 1) card.classList.add('prev');

    const firstMedia = s.media_urls?.[0]?.url || s.media_url || 'https://via.placeholder.com/800x1200/141824/FFD88D?text=No+Image';

    card.innerHTML = `
      <div class="swipe-media">
        <img src="${firstMedia}" alt="${s.name}" onerror="this.src='https://via.placeholder.com/800x1200/141824/FFD88D?text=No+Image'">
      </div>
      <div class="swipe-info">
        <h1 class="swipe-title">${s.name}</h1>
        <p class="swipe-sub">${s.place || ''}, ${s.city}</p>
        <p class="swipe-story">${s.story?.substring(0, 120) || 'No story'}...</p>
      </div>
    `;

    card.onclick = () => {
      window.location.href = `spot.html?id=${s.id}`;
    };

    container.appendChild(card);
  });

  initSwipe();
}

function initSwipe() {
  const container = document.getElementById('swipeCards');
  let isDragging = false;
  let startX = 0;
  let direction = 0;

  const handleStart = (e) => {
    isDragging = true;
    startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
    e.preventDefault();
  };

  const handleMove = (e) => {
    if (!isDragging) return;
    const x = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
    direction = x - startX;
  };

  const handleEnd = () => {
    if (!isDragging) return;
    isDragging = false;

    if (Math.abs(direction) > 80) { // Minimum swipe distance
      if (direction > 0) changeSpot(-1); // left swipe → previous
      else changeSpot(1); // right swipe → next
    }
  };

  // Mouse
  container.addEventListener('mousedown', handleStart);
  container.addEventListener('mousemove', handleMove);
  container.addEventListener('mouseup', handleEnd);
  container.addEventListener('mouseleave', handleEnd);

  // Touch
  container.addEventListener('touchstart', handleStart, { passive: false });
  container.addEventListener('touchmove', handleMove, { passive: false });
  container.addEventListener('touchend', handleEnd);

  // Arrows
  document.getElementById('prevBtn').onclick = () => changeSpot(-1);
  document.getElementById('nextBtn').onclick = () => changeSpot(1);
}

function changeSpot(dir) {
  const newIndex = currentIndex + dir;
  if (newIndex < 0 || newIndex >= relatedSpots.length) return;

  currentIndex = newIndex;
  renderSwipeCards();
}
</script>
